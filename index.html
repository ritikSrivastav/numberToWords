<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Indian Number to Words</title>

  <!-- This meta tag ensures better responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="overlay">
    <h1>Indian Number to Words Converter (Dynamic)</h1>

    <div class="input-group">
      <label for="numberInput">Enter a large number:</label>
      <input type="text" id="numberInput" placeholder="e.g. 999999999999999999" />
    </div>

    <!-- Gap before output is controlled by CSS -->
    <div class="result-box" id="resultBox">
      <!-- Converted words will appear here as you type -->
    </div>

    <div class="note">
      Works up to "shankh" (10^17). Numbers beyond 9,223,372,036,854,775,807 will still
      work if your browser fully supports
    </div>
  </div>

  <!-- Link the external JS file at the bottom, so the DOM is loaded first -->
  <script src="script.js"></script>
</body>
</html>
